      <main>
	<article class="flex-main-article">
	  <!-- Contact form -->
	  <div class="center-form-container">
	    <div class="form-container">
	      <h1 class="centered-text-block">Contact Me</h1>
	      
	      <form action="#" method="post">

		<!-- Name Field -->
		<div>
		  <label for="name">Name:</label>
		  <br>
		  <input type="text" id="name" name="name" required>
		</div>
		
		<!-- Email Field -->
		<div>
		  <label for="email">Email Address:</label>
		  <br>
		  <input type="email" id="email" name="email" required>
		</div>
		
		<!-- Subject Field -->
		<div>
		  <label for="subject">Subject:</label>
		  <br>
		  <input type="text" id="subject" name="subject" minlength="5" maxlength="50" required>
		</div>
		
		<!-- Message Field -->
		<div>
		  <label for="message">Message:</label>
		  <br>
		  <textarea id="message" name="message" minlength="10" maxlength="300" rows="4" cols="30" required></textarea>
		</div>
		
		<!-- Submit Button -->
		<button type="submit">Submit</button>
	      </form>
	    </div>
	  </div>
	</article>
